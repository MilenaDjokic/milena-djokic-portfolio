  <div id="teaser"></div> 
 
  <script>

    function initRipples() {
  $('#teaser').ripples({
    resolution: 500,
    dropRadius: 50,
    perturbance: 0.01,
  });
}

// Init once
initRipples();

// Re-init on resize
$(window).on('resize', function () {
  // destroy the old canvas
  $('#teaser').ripples('destroy');
  // re-init with new size
  initRipples();
});
  </script>
